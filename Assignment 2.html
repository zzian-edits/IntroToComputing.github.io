<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assignment #2 - Income Tax Calculator</title>
<style>
   body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-image: url('images/background.jpg'); /* Replace 'your-image.jpg' with the path to your image file */
    background-size: cover; /* Scales the image to cover the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the image fixed during scrolling (optional) */
    background-position: center; /* Centers the image (optional) */
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #3818eb, #71b3ce);
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(247, 7, 7, 0.3);
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  nav a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: rgba(255 255 255 / 0.3);
  }
  nav a.active {
    background-color: white;
    color: black;
    font-weight: 700;
  }
  main {
    max-width: 700px;
    margin: 2.5rem auto;
    padding: 0 1.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
  }
  h1 {
    text-align: center;
    color: #3818eb;
  }
  .section {
    margin: 2rem 0;
  }
  .section h2 {
    margin-bottom: 0.8rem;
    color: #551a8b;
    border-bottom: 2px solid #551a8b;
    padding-bottom: 0.3rem;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    background-color: #3818eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #5c3cea;
  }
  .result {
    font-weight: 700;
    font-size: 1.1rem;
    color: #222;
  }
  .back-link {
    text-align: center;
    margin: 2rem 0;
  }
  .back-link a {
    color: #3818eb;
    text-decoration: none;
    font-weight: 600;
  }
  .back-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <nav>
  <a href="index.html">HOME</a>

  </nav>
</header>
<main>
  <h1>Assignment #2 - Income Tax Calculator</h1>

  <!-- Income Tax Calculation -->
  <section class="section">
    <h2>Compute Income Tax</h2>
    <label for="incomeInput">Enter Taxable Income (₱):</label>
    <input type="number" id="incomeInput" placeholder="e.g. 320000" step="any" min="0" />
    <button type="button" onclick="calculateTax()">Compute Tax</button>
    <p class="result" id="taxResult"></p>
  </section>

  <div class="back-link">
    <a href="index.html">&larr; Back to Home</a>
  </div>
</main>

<script>
  function calculateTax() {
    const income = parseFloat(document.getElementById('incomeInput').value);
    if (isNaN(income) || income < 0) {
      alert("Please enter a valid positive number for Taxable Income.");
      return;
    }
    let tax = 0;
    if (income <= 250000) {
      tax = 0;
    } else if (income <= 400000) {
      tax = 0.20 * (income - 250000);
    } else if (income <= 800000) {
      tax = 30000 + 0.25 * (income - 400000);
    } else if (income <= 2000000) {
      tax = 130000 + 0.30 * (income - 800000);
    } else if (income <= 8000000) {
      tax = 490000 + 0.32 * (income - 2000000);
    } else {
      tax = 2410000 + 0.35 * (income - 8000000);
    }
    document.getElementById('taxResult').textContent = `Income Tax: ₱${tax.toFixed(2)}`;
  }
</script>
</body>
</html>
