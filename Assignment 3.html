<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Assignment #3 - Loops Calculator</title>
<style>
    body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    background-image: url('images/background.jpg'); /* Replace 'your-image.jpg' with the path to your image file */
    background-size: cover; /* Scales the image to cover the entire background */
    background-repeat: no-repeat; /* Prevents the image from repeating */
    background-attachment: fixed; /* Keeps the image fixed during scrolling (optional) */
    background-position: center; /* Centers the image (optional) */
    color: #333;
  }
  header {
    background: linear-gradient(90deg, #3818eb, #71b3ce);
    padding: 1rem 2rem;
    box-shadow: 0 4px 10px rgba(247, 7, 7, 0.3);
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 2rem;
  }
  nav a {
    color: white;
    font-weight: 600;
    text-decoration: none;
    padding: 0.5rem 1.2rem;
    border-radius: 5px;
    transition: background-color 0.3s ease;
  }
  nav a:hover {
    background-color: rgba(255 255 255 / 0.3);
  }
  nav a.active {
    background-color: white;
    color: black;
    font-weight: 700;
  }
  main {
    max-width: 700px;
    margin: 2.5rem auto;
    padding: 0 1.5rem;
    background: white;
    border-radius: 12px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.07);
  }
  h1 {
    text-align: center;
    color: #3818eb;
  }
  .section {
    margin: 2rem 0;
  }
  .section h2 {
    margin-bottom: 0.8rem;
    color: #551a8b;
    border-bottom: 2px solid #551a8b;
    padding-bottom: 0.3rem;
  }
  label {
    display: block;
    margin-bottom: 0.25rem;
    font-weight: 600;
  }
  input[type="number"] {
    width: 100%;
    padding: 0.5rem;
    font-size: 1rem;
    margin-bottom: 0.8rem;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  button {
    padding: 0.5rem 1.5rem;
    font-size: 1rem;
    background-color: #3818eb;
    color: white;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    margin-bottom: 1rem;
  }
  button:hover {
    background-color: #5c3cea;
  }
  .result {
    font-weight: 700;
    font-size: 1.1rem;
    color: #222;
  }
  .back-link {
    text-align: center;
    margin: 2rem 0;
  }
  .back-link a {
    color: #3818eb;
    text-decoration: none;
    font-weight: 600;
  }
  .back-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>
<header>
  <nav>
  <a href="index.html">HOME</a>
  
  </nav>
</header>
<main>
  <h1>Assignment #3 - Loops Calculator</h1>

  <!-- Factorial using While Loop -->
  <section class="section">
    <h2>Factorial (While Loop)</h2>
    <label for="factorialInput">Enter N (positive integer):</label>
    <input type="number" id="factorialInput" placeholder="e.g. 5" min="0" step="1" />
    <button type="button" onclick="calculateFactorial()">Compute Factorial</button>
    <p class="result" id="factorialResult"></p>
  </section>

  <!-- Sum using Do While Loop -->
  <section class="section">
    <h2>Sum of First N Natural Numbers (Do While Loop)</h2>
    <label for="sumInput">Enter N (positive integer):</label>
    <input type="number" id="sumInput" placeholder="e.g. 10" min="1" step="1" />
    <button type="button" onclick="calculateSum()">Compute Sum</button>
    <p class="result" id="sumResult"></p>
  </section>

  <!-- Average using For Loop -->
  <section class="section">
    <h2>Average of First N Natural Numbers (For Loop)</h2>
    <label for="averageInput">Enter N (positive integer):</label>
    <input type="number" id="averageInput" placeholder="e.g. 10" min="1" step="1" />
    <button type="button" onclick="calculateAverage()">Compute Average</button>
    <p class="result" id="averageResult"></p>
  </section>

  <div class="back-link">
    <a href="index.html">&larr; Back to Home</a>
  </div>
</main>

<script>
  function calculateFactorial() {
    const n = parseInt(document.getElementById('factorialInput').value);
    if (isNaN(n) || n < 0) {
      alert("Please enter a valid non-negative integer for N.");
      return;
    }
    let factorial = 1;
    let i = 1;
    while (i <= n) {
      factorial *= i;
      i++;
    }
    document.getElementById('factorialResult').textContent = `Factorial of ${n} is ${factorial}`;
  }

  function calculateSum() {
    const n = parseInt(document.getElementById('sumInput').value);
    if (isNaN(n) || n < 1) {
      alert("Please enter a valid positive integer for N.");
      return;
    }
    let sum = 0;
    let i = 1;
    do {
      sum += i;
      i++;
    } while (i <= n);
    document.getElementById('sumResult').textContent = `Sum of first ${n} natural numbers is ${sum}`;
  }

  function calculateAverage() {
    const n = parseInt(document.getElementById('averageInput').value);
    if (isNaN(n) || n < 1) {
      alert("Please enter a valid positive integer for N.");
      return;
    }
    let sum = 0;
    for (let i = 1; i <= n; i++) {
      sum += i;
    }
    const average = sum / n;
    document.getElementById('averageResult').textContent = `Average of first ${n} natural numbers is ${average.toFixed(2)}`;
  }
</script>
</body>
</html>
